<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Prismic Translator</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>The Prismic Translator</h1>
      </div>

      <div class="form-group">
        <label for="sourceLanguage">From:</label>
        <select id="sourceLanguage">
          <option value="auto">🌐 Auto-detect</option>
          <option value="es">🇪🇸 Spanish</option>
          <option value="fr">🇫🇷 French</option>
          <option value="de">🇩🇪 German</option>
          <option value="it">🇮🇹 Italian</option>
          <option value="pt">🇵🇹 Portuguese</option>
          <option value="ru">🇷🇺 Russian</option>
          <option value="ja">🇯🇵 Japanese</option>
          <option value="ko">🇰🇷 Korean</option>
          <option value="zh">🇨🇳 Chinese (Simplified)</option>
          <option value="hk">🇭🇰 Chinese (Traditional)</option>
          <option value="en">🇺🇸 English</option>
        </select>
      </div>

      <div class="form-group">
        <label for="targetLanguage">To:</label>
        <select id="targetLanguage">
          <option value="es">🇪🇸 Spanish</option>
          <option value="fr">🇫🇷 French</option>
          <option value="de">🇩🇪 German</option>
          <option value="it">🇮🇹 Italian</option>
          <option value="pt">🇵🇹 Portuguese</option>
          <option value="ru">🇷🇺 Russian</option>
          <option value="ja">🇯🇵 Japanese</option>
          <option value="ko">🇰🇷 Korean</option>
          <option value="zh">🇨🇳 Chinese (Simplified)</option>
          <option value="hk">🇭🇰 Chinese (Traditional)</option>
          <option value="en">🇺🇸 English</option>
        </select>
      </div>

      <div class="form-group">
        <label for="translationService">Model:</label>
        <select id="translationService">
          <option value="openai">OpenAI API</option>
          <option value="deepseek">DeepSeek API</option>
        </select>
      </div>

      <div class="form-group api-key-group">
        <label for="apiKey">API Key:</label>
        <input type="password" id="apiKey" placeholder="Enter your API key" />
        <small class="help-text"
          >Your API key is stored locally and never shared</small
        >
      </div>

      <div class="actions">
        <button id="translateButton" class="btn-primary">
          <span class="btn-text">Translate Document</span>
          <span class="btn-loading" style="display: none">Translating...</span>
        </button>
        <button id="cancelButton" class="btn-secondary" type="button">
          Cancel
        </button>
      </div>

      <div class="status" id="status" style="display: none">
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <p class="status-text" id="statusText"></p>
      </div>

      <div class="settings">
        <details>
          <summary>Context</summary>
          <div class="form-group">
            <textarea
              id="context"
              rows="3"
              placeholder="Add custom instructions or context for the translation..."
              style="
                width: 100%;
                resize: vertical;
                font-family: inherit;
                padding: 8px;
              "
            ></textarea>
            <button
              id="saveContextButton"
              class="btn-secondary"
              type="button"
              style="margin-top: 6px; font-size: 12px; padding: 4px 10px"
            >
              Save Context
            </button>
          </div>
        </details>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
